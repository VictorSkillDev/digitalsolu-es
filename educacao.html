<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Curso de Educação Financeira</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a; 
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #d3a95c; 
        }
        .form-container {
            background-color: #333; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .btn-submit {
            background-color: #d3a95c; 
            color: #000; 
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="form-container">
            <h1>Compra Curso de Educação Financeira</h1>
            <form id="purchase-form">
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Endereço:</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="form-group">
                    <label for="payment">Método de Pagamento:</label>
                    <select class="form-control" id="payment" required>
                        <option value="">Selecione...</option>
                        <option value="cartao">Cartão de Crédito</option>
                        <option value="boleto">Boleto</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-submit">Finalizar Compra - R$ 40,00</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('purchase-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Compra finalizada com sucesso!');
        });
    </script>

    <footer class="text-center mt-4">
        <p>&copy; 2024 Victor Soluções. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
